<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Animasi Buku</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5dc;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .page-number {
            position: absolute;
            top: 12px;
            left: 12px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 100;
        }
        .book-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .book {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: auto;
            aspect-ratio: 3 / 5;
            perspective: 1500px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            background-color: #fff;
            overflow: hidden;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transform-origin: left;
            transition: transform 1s;
            border-radius: 10px;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        .page.flipped { transform: rotateY(-180deg); }
        .arrow {
            cursor: pointer;
            font-size: 24px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #007bff;
            color: #007bff;
            border-radius: 50%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, opacity 0.3s, background-color 0.3s;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.8;
        }
        .arrow:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-50%) scale(1.1);
            opacity: 1;
        }
        .arrow-left {
            left: -80px;
        }
        .arrow-right {
            right: -80px;
        }
        .hidden { display: none; }
        .secret-message {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .secret-message:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            .arrow {
                font-size: 18px;
                padding: 10px;
                opacity: 0.9;
            }
            .page-number {
                font-size: 12px;
                top: 5px;
                left: 5px;
                padding: 3px 7px;
            }
            .arrow-left {
                left: -50px;
            }
            .arrow-right {
                right: -50px;
            }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book">
            <script>
                for (let i = 1; i <= 26; i++) {
                    document.write(`<div class="page" style="background-image: url('assets/page${i}.jpg'); z-index: ${26 - i};"></div>`);
                }
            </script>
        </div>
        <div class="page-number" id="pageNumber">1</div>
        <span class="arrow arrow-left" onclick="prevPage()">‚¨ÖÔ∏è</span>
        <span class="arrow arrow-right" onclick="flipPage()">‚û°Ô∏è</span>
    </div>
    <button class="secret-message hidden" id="secretButton" onclick="alert('Selamat! Kamu telah menyelesaikan buku ini! üéâ')"><a href="rs.html" style="text-decoration-line: none; color: white;">Ucapan Rahasia</a></button>
    <script>
        let currentPage = 0;
        function updatePageNumber() {
            document.getElementById('pageNumber').innerText = currentPage + 1;
            if (currentPage === 25) {
                document.getElementById('secretButton').classList.remove('hidden');
                document.querySelector('.arrow-right').style.display = 'none';
            } else {
                document.getElementById('secretButton').classList.add('hidden');
                document.querySelector('.arrow-right').style.display = 'block';
            }
        }
        function flipPage() {
            let pages = document.querySelectorAll('.page');
            if (currentPage < pages.length - 1) {
                pages[currentPage].classList.add('flipped');
                currentPage++;
                updatePageNumber();
            }
        }
        function prevPage() {
            let pages = document.querySelectorAll('.page');
            if (currentPage > 0) {
                currentPage--;
                pages[currentPage].classList.remove('flipped');
                updatePageNumber();
            }
        }
    </script>
</body>
</html>
