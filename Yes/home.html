<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabungkan Foto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            margin: 0;
            flex-direction: column;
        }
        .photo-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .photo {
            width: 80px;
            height: 80px;
            cursor: grab;
            border: 2px solid #ff66b2;
            border-radius: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(2, 80px);
            gap: 5px;
            border: 2px dashed #ff66b2;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .grid-cell {
            width: 80px;
            height: 80px;
            background-color: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ff66b2;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff0f5;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            text-align: center;
        }
        .popup img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #ff3385;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="0.jpg" class="photo" draggable="true" ondragstart="drag(event)">
        <img src="1.jpg" class="photo" draggable="true" ondragstart="drag(event)">
        <img src="2.jpg" class="photo" draggable="true" ondragstart="drag(event)">
        <img src="3.jpg" class="photo" draggable="true" ondragstart="drag(event)">
        <img src="4.jpg" class="photo" draggable="true" ondragstart="drag(event)">
        <img src="5.jpg" class="photo" draggable="true" ondragstart="drag(event)">
    </div>
    <div class="grid-container" id="grid">
        <div class="grid-cell" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        <div class="grid-cell" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        <div class="grid-cell" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        <div class="grid-cell" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        <div class="grid-cell" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        <div class="grid-cell" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    </div>
    <button id="finishButton" class="hidden" onclick="showPopup()">Selesai</button>
    <div class="popup" id="popup">
        <img src="kolapse.png" alt="Gambar Utuh">
        <br>
        <button onclick="closePopup()">Tutup</button>
        <button onclick="lanjut()"><a href="kisah.html" style="list-style: none; text-decoration-line: none; color: white;">Lanjut</a></button>
    </div>
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.src);
        }

        function drop(event) {
            event.preventDefault();
            let data = event.dataTransfer.getData("text");
            if (!event.target.hasChildNodes()) {
                let img = document.createElement("img");
                img.src = data;
                img.style.width = "80px";
                img.style.height = "80px";
                event.target.appendChild(img);
            }
            checkCompletion();
        }

        function checkCompletion() {
            const cells = document.querySelectorAll(".grid-cell");
            let filled = 0;
            cells.forEach(cell => {
                if (cell.hasChildNodes()) {
                    filled++;
                }
            });
            if (filled === 6) {
                document.getElementById("finishButton").classList.remove("hidden");
            }
        }

        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
        function Lanjut() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
