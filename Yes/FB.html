<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Pesan Cantik</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        /* Tombol kembali */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff4d6d;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 24px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        
        .back-button:hover {
            background: #e63950;
            transform: scale(1.1);
        }
        
        /* Efek salju */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            user-select: none;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(0px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 2;
        }
        
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        
        h2 {
            color: #ff4d6d;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input, textarea {
            background: #ffe6eb;
            color: #333;
        }
        
        button {
            background: #ff4d6d;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 50px;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background: #e63950;
            transform: scale(1.1);
        }
        
        .music-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 10px;
        }
        
        .music-controls h3 {
            color: white;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .music-controls button {
            margin: 5px;
            width: 50px;
            height: 50px;
            font-size: 20px;
            padding: 10px;
            background: #ff4d6d;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .music-controls button:hover {
            background: #e63950;
            transform: scale(1.2);
        }
        
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="rs.html" class="back-button">‚¨Ö</a>
    <div id="snow-container"></div>
    <div class="wrapper">
        <div class="container">
            <h2>üå∏ Kirim Pesan Cantik üå∏</h2>
            <input type="text" id="name" placeholder="Nama Anda" required>
            <input type="email" id="email" placeholder="Email Anda" required>
            <textarea id="message" placeholder="Tulis pesan indah Anda di sini..." required></textarea>
            <button onclick="sendEmail()">üíå Kirim Pesan</button>
        </div>
    </div>
    <div class="music-controls">
        <h3>üéµ Top 3 Music üéµ</h3>
        <audio id="audioPlayer" src="1.mp3"></audio>
        <button onclick="prevTrack()">‚èÆÔ∏è</button>
        <button onclick="toggleMusic()">‚ñ∂Ô∏è</button>
        <button onclick="nextTrack()">‚è≠Ô∏è</button>
    </div>
</div>

<script>
    const tracks = [
        "1.mp3",
        "2.mp3",
        "3.mp3"
    ];
    
    let currentTrack = 0;
    const audioPlayer = document.getElementById("audioPlayer");

    function toggleMusic() {
        if (audioPlayer.paused) {
            audioPlayer.play();
        } else {
            audioPlayer.pause();
        }
    }

    function nextTrack() {
        currentTrack = (currentTrack + 1) % tracks.length;
        audioPlayer.src = tracks[currentTrack];
        audioPlayer.play();
    }

    function prevTrack() {
        currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
        audioPlayer.src = tracks[currentTrack];
        audioPlayer.play();
    }
</script>
    <script>
        emailjs.init("1pcRj_LjmVsD1Q6Hq");

        function sendEmail() {
            const templateParams = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value,
            };

            emailjs.send("service_jblw6r5", "template_ffcqovr", templateParams)
                .then(response => {
                    alert("Pesan berhasil dikirim!");
                }, error => {
                    alert("Terjadi kesalahan, coba lagi.");
                });
        }

        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.innerHTML = "‚ùÑ";
            snowflake.style.left = Math.random() * window.innerWidth + "px";
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
            snowflake.style.fontSize = (Math.random() * 10 + 10) + "px";
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 5000);
        }
        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
